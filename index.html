<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Information Finder</title>
    <link rel="icon" href="logo.jpeg" type="image-x/icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1c1c1c;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('Gemini_Generated_Image_rs89qgrs89qgrs89 (1).jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 30px;
            color: #ff6f61;
        }

        .input-group {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        #search-button {
            background-color: #ff6f61;
            border-color: #ff6f61;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #ff3f3f;
        }

        input[type="text"] {
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 0.75rem 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: none;
        }

        .card {
            background-color: #333;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
        }

        .card-body {
            padding: 1.5rem;
            background-color: #2a2d3a;
            color: #d1d1d1; 
            
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        .card-text {
            font-size: 1rem;
            line-height: 1.5;
            color: #e0e0e0;
        }

        .card img {
            border-radius: 10px;
            width: 100%;
        }

        #movie-info {
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>üé¨ Movie Information Finder üçø</h1>
        <div class="input-group mb-5">
            <input type="text" class="form-control" id="movie-title" placeholder="Search for a movie..." aria-label="Search for a movie" aria-describedby="search-button">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="search-button">Search</button>
            </div>
        </div>
        <div id="movie-info" class="row justify-content-center"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
